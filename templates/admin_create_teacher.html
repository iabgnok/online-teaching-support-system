{% from "macros.html" import dashboard_nav %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - 管理员仪表板</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-link { margin-top: 20px; display: block; }
        .danger { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <h2>基本信息 (Users 表)</h2>
            <label for="real_name">真实姓名 *</label>
            <input type="text" id="real_name" name="real_name" required>

            <label for="username">用户名 (登录账号) *</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码 *</label>
            <input type="password" id="password" name="password" required>
            
            <label for="phone">电话</label>
            <input type="text" id="phone" name="phone">

            <label for="email">邮箱</label>
            <input type="email" id="email" name="email">

            <h2>教师信息 (Teacher 表)</h2>
            <label for="teacher_no">教师工号 *</label>
            <input type="text" id="teacher_no" name="teacher_no" required>

            <label for="department">部门/学院</label>
            <input type="text" id="department" name="department">

            <label for="title">职称</label>
            <input type="text" id="title" name="title">
            
            <input type="submit" value="创建教师">
        </form>

        <a class="back-link" href="{{ url_for('admin_dashboard') }}">返回功能导航页</a>
    </div>
</body>
</html>
